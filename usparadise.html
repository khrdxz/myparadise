<body>
    <div class="all-content">
        <!-- Botão para mostrar wallpaper -->
        <button class="wallpaper-btn" id="wallpaperBtn">Fundo</button>
        
        <nav class="menu">
            <ul class="menu-a">
                <li><a href="#inválido">Twitch</a></li>
                <li><a href="https://discord.gg/ndD5VdYH">Discord</a></li>
            </ul>
        </nav>

        <div class="intro-tela" id="introScreen">ᔑtɾᥱ⳽⳽ᥱᑯ'⳽ ᙎoɾꙆᑯ🥀</div>

        <div class="main-content">
            <div class="container">
                <div class="intro-container">
                    <h2 class="intro-titulo">Bem vindos à ᔑtɾᥱ⳽⳽ᥱᑯ'⳽ ᙎoɾꙆᑯ🥀</h2>
                </div>

                <div class="discord-widget">
                    <iframe 
                        id="discord-base" 
                        src="https://discord.com/widget?id=1318417511779405905&theme=dark" 
                        width="350" 
                        height="500" 
                        allowtransparency="true" 
                        frameborder="0" 
                        sandbox="allow-popups allow-same-origin allow-scripts">
                    </iframe>
                </div>
            </div>
            
            <div class="clock-container">
                <span id="hours">00</span>h : <span id="minutes">00</span>m
            </div>
        </div>

        <!-- Background Switcher -->
        <div class="bg-switcher">
            <div class="bg-tab active" data-bg="imgBCK/The end of Evangelion.jpg"></div>
            <div class="bg-tab" data-bg="imgBCK/Marin (festival).jpeg"></div>
            <div class="bg-tab" data-bg="imgBCK/Gabimaru.jpg"></div>
        </div>

        <!-- Music Player -->
        <div class="music-player">
            <div class="player-header">
                <img src="https://i.imgur.com/placeholder.jpg" alt="Album Art" class="album-art" id="albumArt">
                <div class="song-info">
                    <h3 class="song-title" id="songTitle">Título da Música</h3>
                    <p class="song-artist" id="songArtist">Artista</p>
                </div>
            </div>

            <div class="player-controls">
                <button class="control-btn" id="prevBtn">⏮</button>
                <button class="control-btn play-pause" id="playPauseBtn">▶</button>
                <button class="control-btn" id="nextBtn">⏭</button>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="volume-container">
                <span class="volume-icon" id="volumeIcon">🔊</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
            </div>

            <!-- Audio Element (escondido) -->
            <audio id="audioPlayer" preload="metadata">
                <!-- AQUI VOCÊ COLOCA A MÚSICA -->
                <source src="music/sua-musica.mp3" type="audio/mpeg">
                Seu navegador não suporta áudio.
            </audio>
        </div>
    </div>
    
    <script src="prd.js"></script>
